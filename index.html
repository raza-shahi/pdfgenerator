<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pdf generator</title>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
	<div class="main-container" id="mca" >
		<div class="heading-container">
			<h1>Mca marks summary sheet</h1>
			<h2>session: july 2022</h2>
		</div>
		<div class="table-container">
			<table>
				<th>S.No.</th>
				<th>Roll no.</th>
				<th>Student Name</th>
				<th>Maximum marks</th>
				<th>Marks scored</th>
				<tr>
					<td>1</td>
					<td>21/FCA/MCA/008</td>
					<td>Aniket</td>
					<td>100</td>
					<td>50</td>
				</tr>
				<tr>
					<td>1</td>
					<td>21/FCA/MCA/060</td>
					<td>baba</td>
					<td>100</td>
					<td>40</td>
				</tr>
				<tr>
					<td>1</td>
					<td>21/FCA/MCA/061</td>
					<td>yogesh</td>
					<td>100</td>
					<td>30</td>
				</tr>
				<tr>
					<td>1</td>
					<td>21/FCA/MCA/021</td>
					<td>harshit</td>
					<td>100</td>
					<td>20</td>
				</tr>
				<tr>
					<td>1</td>
					<td>21/FCA/MCA/024</td>
					<td>kamal</td>
					<td>100</td>
					<td>10</td>
				</tr>

			</table>
			
		</div>	
	</div>
	<div class="button-container">
			<button onclick="generatepdf()">download as pdf</button>
		</div>
		<script type="text/javascript">
			function generatepdf(){
				var element = document.getElementById('mca');
var opt = {
  margin:       1,
  filename:     'myfile.pdf',
  image:        { type: 'jpeg', quality: 0.98 },
  html2canvas:  { scale: 2 },
  jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
};

html2pdf().set(opt).from(element).save();

html2pdf(element, opt);
			}
		</script>

</body>
</html>
